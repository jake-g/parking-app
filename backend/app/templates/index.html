{% extends "layout.html" %}
{% block body %}

    <div id="nav">
        <div id="input">
        <img src="{{url_for('static',filename='logo.png')}}" id="logo" align="middle" ><hr>
          <h3>Navigation</h3>
            <button id="gps">Use GPS </button>
            <input type="text" id="dirSrc" placeholder="Starting point" autocomplete="off">
            Search Radius: <span id="curRadius"></span> Meters <input type="range" id="searchRadius"  min="0" max="1000" value ="250" /> <br>
            <div id="payStationSelection" >
                <div id="payStationBox">
                    <h3>Pay Station Look Up</h3>
             
                    <input type="text" id="dirDst" placeholder="Destination" autocomplete="on"><br>
                    <input type="button" class="active" value="Closest" />
                    <input type="button" value="Most Available" />
                    <input type="button" value="Cheapest"disabled />
                    
                    <div id="payStationArea">
                    
                    </div>
                </div>
            </div>
            <button id="routeToLocation">Route to parking meter</button>
        </div>

        <div id="densities">
          <script type="text/javascript" src="{{ url_for('static', filename='densities.js') }}"> </script>
          <h3>Parking Load </h3>
          <button id="clear">Clear Lines</button>
          <button id="showLots">Show lots</button><br>
          <input type="date" step="1" min="2015-01-01" id="date"><br>
          <input type="time" min="1:00" max="24:00" step="900" id="time">
          <!-- <br>Epoch: <input type="text" size="20" id="timestamp" value="" placeholder="Default 1455290482" autocomplete="off"><br> -->
          <br><div class="load"><span class="value"></span></div><br>
          <button id="searchTime">Show Parking Load</button><br>
        </div>

        <!-- Directions -->
        
       <div id ="summary_panel">
       </div>
        <div id ="directions_panel"></div>

    </div>
    
    <div id="map"></div>
    <div id="chartContainer">
        <button id="lowerChart"> </button>
        <div id="chart"><div>
    </div>
{% endblock %}
