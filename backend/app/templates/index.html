{% extends "layout.html" %} {% block body %}

<div id="nav">
	<div id="input">
		<!-- <img src="{{url_for('static',filename='logo.png')}}" id="logo" align="middle" ><hr> -->
		<h3>Navigation</h3>
        <!--<button id="gps">Use GPS </button>-->
		
        <input type="text" id="dirSrc" placeholder="Starting point" autocomplete="off">
        <input type="image" id="gps" class="icon" src="{{url_for('static',filename='globe.png')}}">
	
        <div id="payStationSelection">
			<div id="payStationBox">
				<h3>Pay Station Look Up</h3> Search Radius: <span id="curRadius"></span> Meters
				<input type="range" id="searchRadius" min="0" max="1000" value="250" /><br>
				<input type="text" id="dirDst" placeholder="Destination" autocomplete="on"><br>
			    <div class="flexcontainer">
                    <input type="button" id="closestPayStation" class="active payStationSetting" value="Closest" />
                    <input type="button" id="emptiestPayStation" class="payStationSetting" value="Most Available" disabled />
                    <input type="button" id="cheapestPayStation" class="payStationSetting" value="Cheapest" disabled />
			</div >	
                <div id="payStationArea"></div>
			</div>
		</div>
		<button id="routeToLocation">Route to parking meter</button>
	</div>



	<!-- Directions -->
	<div id="summary_panel"></div>
	<div id="directions_panel"></div>
</div>

<div id="map"></div>
<div id="bottomScreen">

        <button id="lowerChart"> </button>
    <div id="densities">
		<script type="text/javascript" src="{{ url_for('static', filename='densities.js') }}">
		</script>
		<h3>Parking Load </h3>
		<button id="clear">Clear Lines</button>
		<button id="showLots">Show lots</button><br>
		<input type="date" step="1" min="2015-01-01" id="date"><br>
		<input type="time" min="1:00" max="24:00" step="900" id="time"><br>
		<div class="load"><span class="value"></span></div><br>
		<button id="searchTime">Show Parking Load</button><br>
		<button id="searchKeyTime">Forcast</button>
		<input type="text" id="elm_id" placeholder="Element id" autocomplete="on">
	</div>
    <div id="chartContainer">
	<div id="chart"><div>
</div>
	
<div>
	{% endblock %}
