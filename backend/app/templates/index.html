{% extends "layout.html" %}
{% block body %}

   <div id="nav">
        <h2> Parking Web App </h2>
        <h3>Source</h3>
        A : <input type="text" size="20" id="dirSrc" placeholder="Enter a Location" autocomplete="off"><br>
        <input type ="radio" name = "src" value="searchSrc"> Search Box <br>
        <input type ="radio" id ="getGPSLocation" name = "src" value="gps" checked> Use Current GPS <br>
        <hr>

        <h3>Destination </h3>
        B : <input type="text" size="20" id="dirDst" placeholder="Enter a Location" autocomplete="off"><br>
        <input type ="radio" name = "dst" value="searchDst" > Search Box <br>
        <input type ="radio" name = "dst" value="marker" checked>Use Map Marker<br>
        <hr>
        Search Radius: <span id="curRadius"></span> m <br>
        <input type="range" id="searchRadius"  min="0" max="1000" value ="250" /> <br>
        <button id="routeToLocation">Route to Destination </button><br>
        <hr>
        <h3>Parking Load </h3>
        <button id="clear">Clear Map</button>
        <button id="showLots">Show lots</button><br>
        <br>Choose a time of interest
        <br>Date: <input type="date" step="1" min="2015-01-01" id="date">
        <br>Time: <input type="time" min="1:00" max="24:00" step="900" id="time">
        <!-- <br>Epoch: <input type="text" size="20" id="timestamp" value="" placeholder="Default 1455290482" autocomplete="off"><br> -->
        <br><br><button id="searchTime">Show Parking Load</button> (be patient...)<br>
        <hr>
        <!-- Directions -->
        <div class="content"><span class="value"></span></div><br>
        <div id ="busDirections"></div>
        <div id ="drivingDirections"></div>
        <div id ="summary_panel"></div>
        <div id ="directions_panel"></div><br>
    </div>
    <div id="map"></div>

{% endblock %}
