<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<title>Google Maps - pygmaps </title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&sensor=true_or_false"></script>
<script type="text/javascript">
	function initialize() {
		var centerlatlng = new google.maps.LatLng(47.609700, -122.333100);
		var myOptions = {
			zoom: 13,
			center: centerlatlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

var heatmap_points = [
new google.maps.LatLng(47.614451, -122.346187),
new google.maps.LatLng(47.671150, -122.355986),
new google.maps.LatLng(47.709788, -122.323201),
new google.maps.LatLng(47.656168, -122.318255),
new google.maps.LatLng(47.664924, -122.284142),
new google.maps.LatLng(47.609052, -122.329412),
new google.maps.LatLng(47.614217, -122.334065),
new google.maps.LatLng(47.680150, -122.322755),
new google.maps.LatLng(47.615118, -122.347316),
new google.maps.LatLng(47.671214, -122.275110),
new google.maps.LatLng(47.655683, -122.314344),
];

var pointArray = new google.maps.MVCArray(heatmap_points);
var heatmap;
heatmap = new google.maps.visualization.HeatmapLayer({

data: pointArray
});
heatmap.setMap(map);
heatmap.set('threshold', 10);
heatmap.set('radius', 10);
heatmap.set('opacity', 0.600000);
heatmap.set('dissipating', true);
	}
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
	<div id="map_canvas" style="width: 100%; height: 100%;"></div>
</body>
</html>
